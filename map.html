<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title>Where am I</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.css" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.js"></script>
<script src="https://www.mapquestapi.com/sdk/leaflet/v2.s/mq-map.js?key=elUnQRMJwDy9EJZC9pwBPNpmKsCcBnnk"></script>
<script src="https://www.mapquestapi.com/sdk/leaflet/v2.s/mq-geocoding.js?key=elUnQRMJwDy9EJZC9pwBPNpmKsCcBnnk"></script>

<script type="text/javascript">
  window.onload = function() {

    var popup = L.popup(),
        geocode,
        map;

    map = L.map('map', {
            layers: MQ.mapLayer(),
            center: [ 44.052069, -123.086754 ],
            zoom: 15 })
        .on('click', function(e) {
            popup.setLatLng(e.latlng)

                L.marker([ ], {clickable: true})
                  .setLatLng(e.latlng)
                  .addTo(map)
                  .bindPopup(popup)

            geocode.reverse(e.latlng);
        });

    geocode = MQ.geocode().on('success', function(e) {
        popup.setContent(geocode.describeLocation(e.result.best));
    });
  }
</script>
</head>

<body style='border:0; margin: 0'>
    <div id='map' style='width:100%; height:100%;'></div>
</body> </html>
